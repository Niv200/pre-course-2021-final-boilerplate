<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niv's TODO List</title>
    <script src="utils.js"></script>
    <link id="theme" rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <!--<h1>
       <img class="titleImage" src="./make it happen.jpg" alt="make it happen" /> 
    </h1> -->
    <form class="form-class" onsubmit="return false">
      <input
        id="text-input"
        class="buttons"
        type="text"
        placeholder="Whats for today?"
      />
      <select id="priority-selector" name="number" class="buttons">
        <option disabled selected value>importance</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button" class="buttons">Add</button>
    </form>
    <h3 id="tasks-left">Tasks left : <span id="counter">0</span></h3>
    <div id="tasks-container" class="tasks"></div>
    <button id="reset" class="secondary-buttons">reset</button>
    <button id="sort-button" class="secondary-buttons">Sorted by:</button>
    <!--  -->
    <button id="undo-button" class="secondary-buttons">Undo</button>
    <div id="undo-text">Nothing to undo!</div>
    <button id="dark-mode" class="secondary-buttons">Dark Theme</button>
    <h3 id="completed-tasks">
      Completed tasks : <span id="counter-done">0</span>
    </h3>
    <button id="debug" class="secondary-buttons">Debug menu</button>
    <!-- <button id="open-close-debug" class="secondary-buttons"></button> -->
    <div id="debug-div" class="debug-div">
      <h3 id="debug-header">debug tools:</h3>
      <button id="1" class="secondary-buttons">read local data</button>
      <button id="5" class="secondary-buttons">add data</button>
      <button id="2" class="secondary-buttons">save data</button>
      <button id="3" class="secondary-buttons">retrieve data</button>
      <button id="4" class="secondary-buttons">display data</button>
      <button id="6" class="secondary-buttons">reset local data</button>
      <div id="localdata">No data found!</div>
      <div id="onlinedata">Cloud data</div>
    </div>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <script src="main.js"></script>
  </body>
</html>
