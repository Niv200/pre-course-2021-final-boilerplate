<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niv's TODO List</title>
    <script src="utils.js"></script>
    <link id="theme" rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <!--<h1>
       <img class="titleImage" src="./make it happen.jpg" alt="make it happen" /> 
    </h1> -->
    <form onsubmit="return false">
      <input
        id="text-input"
        class="buttons"
        type="text"
        placeholder="What's your goal today?"
      />
      <select id="priority-selector" name="number" class="buttons">
        <option disabled selected value>importance</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button" class="buttons">Add</button>
    </form>
    <h3 id="tasks-left">Tasks left : 0</h3>
    <div id="tasks-container" class="tasks">
      <span id="empty-list-span"
        >You have nothing left! Aren't you gonna add something?</span
      >
    </div>
    <button id="reset" class="secondary-buttons">reset</button>
    <button id="sort-button" class="secondary-buttons">Sorted by:</button>
    <!--  -->
    <button id="undo-button" class="secondary-buttons">Undo</button>
    <div id="undo-text">Nothing to undo!</div>
    <div id="sort-div">None</div>
    <button id="dark-mode" class="secondary-buttons">Dark Theme</button>
    <h3 id="completed-tasks">Completed tasks : 0</h3>

    <!--  -->

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!--  -->
    <script src="main.js"></script>
  </body>
</html>
